name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest -v tests --cov-report "xml:coverage.xml" --cov=tests --junitxml=pytest.xml -v tests | tee pytest-coverage.txt

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml
          pytest-xml-coverage-path: ./coverage.xml
          title: My Coverage Report Title
          badge-title: Test Coverage
          hide-badge: false
          hide-report: false
          create-new-comment: false
          hide-comment: false
          report-only-changed-files: false
          remove-link-from-badge: false
          unique-id-for-comment: python3.8
          junitxml-title: Test Coverage Report
            
name: Update Coverage on Readme
      on:
        push:
      jobs:
        update-coverage-on-readme:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v3
              with:
                persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
                fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

            - name: Pytest coverage comment
              if: ${{ github.ref == 'refs/heads/main' }}
              id: coverageComment
              uses: MishaKav/pytest-coverage-comment@main
              with:
                hide-comment: true
                pytest-coverage-path: ./pytest-coverage.txt

            - name: Update Readme with Coverage Html
              if: ${{ github.ref == 'refs/heads/main' }}
              run: |
                sed -i '/<!-- Pytest Coverage Comment:Begin -->/,/<!-- Pytest Coverage Comment:End -->/c\<!-- Pytest Coverage Comment:Begin -->\n\${{ steps.coverageComment.outputs.coverageHtml }}\n<!-- Pytest Coverage Comment:End -->' ./README.md

            - name: Commit & Push changes to Readme
              if: ${{ github.ref == 'refs/heads/main' }}
              uses: actions-js/push@master
              with:
                message: Update coverage on Readme
                github_token: ${{ secrets.GITHUB_TOKEN }}